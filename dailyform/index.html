<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <header class="header-box">
            <h1 class="header-box__title">Create your free account</h1>
            <p class="header-box__content">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account? <a href="#" class="link buzz">Log in</a>.
            </p>
        </header><!--end .header-box-->
        <div class="form-box">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control form-control-firstname" placeholder="First name">
                </div><!--end .form-group-->
                <div class="form-group clearfix">
                    <input type="text" class="form-control form-control-lastname" placeholder="Last name">
                </div><!--end .form-group-->
                <div class="form-group">
                    <input type="email" class="form-control form-control-email" placeholder="Email address">
                </div><!--end .form-group-->
                <div class="form-group">
                    <input type="password" class="form-control form-control-password" placeholder="Password">
                </div><!--end .form-group-->
                <div class="form-group">
                    <button type="submit" class="btn btn-red push">Sign up for free</button>
                </div><!--end .form-group-->
            </form>
        </div><!--end .form-box-->
        <footer class="footer-box">
            <p class="footer-box__content">
                By clicking on “Sign up for free”, you agree to the <a href="#" class="link buzz">Terms of Service</a> and
                the <a href="#" class="link buzz">Privacy Policy</a>.
            </p>
        </footer><!--end .footer-box-->
    </div><!--end .container-->
</body>
</html>
